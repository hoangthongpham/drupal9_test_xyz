post_module.search:
  path: '/post/search'
  defaults:
    _controller: '\Drupal\post_module\Controller\PostController::search'
    _title: 'Welcome to search post controller'
  requirements:
    _permission: 'access content'


post_module.show:
  path: '/post/show/{id}'
  defaults:
    _controller: '\Drupal\post_module\Controller\PostController::show'
    _title: 'Welcome to show post controller'
  requirements:
    _permission: 'access content'


post_module.result:
  path: '/post/result'
  defaults:
    _controller: '\Drupal\post_module\Controller\PostController::result'
    _title: 'Result post'
#    keyword: ~
  requirements:
    _permission: 'access content'
